<html>
  <head>
    <!--TITLE-->
    <title>Social Proof</title>

    <!--META-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--LINK-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/index/index.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main class="social-proof">
      <div class="social-proof__content container grid">
        <section class="social-proof__text">
          <h1>
            10,000+ of our <br />
            users love our <br />
            products.
          </h1>
          <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
        </section>
        <section class="social-proof__ratings">
          <ul class="cards grid">
            <li class="cards__card card card1">
              <div class="stars">
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
              </div>
              <h2>Rated 5 Stars in Reviews</h2>
            </li>
            <li class="cards__card card card2">
              <div class="stars">
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
              </div>
              <h2>Rated 5 Stars in Report Guru</h2>
            </li>
            <li class="cards__card card card3">
              <div class="stars">
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
                <img src="public/images/icon-star.svg" alt="star icon" />
              </div>
              <h2>Rated 5 Stars in BestTech</h2>
            </li>
          </ul>
        </section>
        <section class="social-proof__testimonials">
          <ul class="cards grid">
            <li class="cards__card card1">
              <figure>
                <figcaption class="flex">
                  <img src="public/images/image-colton.jpg" alt="colton image" />
                  <div class="info">
                    <h3>Colton Smith</h3>
                    <small>Verified Buyer</small>
                  </div>
                </figcaption>
                <blockquote>"We needed the same printed design as the one we had ordered a week prior. Not only did they find the original order, but we also received it in time. Excellent!"</blockquote>
              </figure>
            </li>
            <li class="cards__card card2">
              <figure>
                <figcaption class="flex">
                  <img src="public/images/image-irene.jpg" alt="colton image" />
                  <div class="info">
                    <h3>Irene Roberts</h3>
                    <small>Verified Buyer</small>
                  </div>
                </figcaption>
                <blockquote>"Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery."</blockquote>
              </figure>
            </li>
            <li class="cards__card card3">
              <figure>
                <figcaption class="flex">
                  <img src="public/images/image-anne.jpg" alt="colton image" />
                  <div class="info">
                    <h3>Anne Wallace</h3>
                    <small>Verified Buyer</small>
                  </div>
                </figcaption>
                <blockquote>"Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone!"</blockquote>
              </figure>
            </li>
          </ul>
        </section>
        <div id="bgbottom"></div>
      </div>
    </main>
  </body>
</html>
